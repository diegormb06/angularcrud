<mat-card>
  <mat-card-title>{{
    productId ? "Atualizar Produto" : "Novo Produto"
  }}</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <button
    color="primary"
    class="saveButton"
    mat-raised-button
    (click)="productId ? updateProduct() : createProduct()"
  >
    {{ productId ? "Atualizar Produto" : "Criar Produto" }}
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
